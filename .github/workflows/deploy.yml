name: Deploy marimo app to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛎️ Checkout
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 📦 Install dependencies
      run: |
        pip install --upgrade pip
        pip install "numpy<2.0"
        pip install marimo pandas scipy zarr matplotlib seaborn h5py numexpr scikit-allel
    
    - name: 📄 Export and prepare files
      run: |
        mkdir -p dist
        marimo export html AIM_app.py -o dist/index.html
        cp -r resources dist/ || true
        cp *.pdf dist/ || true
        echo "Files in dist:" && ls -la dist/
    
    - name: 📦 Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 🌐 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4